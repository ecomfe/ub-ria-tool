<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>${project.name | html}</title>
    <link rel="stylesheet" href="dep/esui/${esuiVersion}/src/css/main.css">
    <link rel="stylesheet" href="src/common/css/main.css">
    <link rel="icon" href="http://www.baidu.com/favicon.ico" />
    <script src="src/external/esl.js"></script>
    <script>
        // TODO: 不需要配置跨域的请删除
        try {
            document.domain = 'baidu.com';
        }
        catch (domainSecurityError) {
        }
    </script>
</head>
<body>
    <script>
        document.createElement('aside');
        document.createElement('footer');
        document.createElement('header');
        document.createElement('nav');
        document.createElement('section');
        document.createElement('article');
        document.createElement('figure');
        document.createElement('figcaption');
        document.createElement('time');
    </script>
    <header id="header">
        <h1 id="logo"><a href="#">${project.name | html}</a></h1>
        <nav id="nav"></nav>
    </header>
    <div id="main"></div>
    <footer id="foot"></footer>
    <script>
        window.DEBUG = true;
        if (location.search.indexOf('DEBUG') >= 0) {
            window.DEBUG = !0;
        }

        require.config({
            'baseUrl': 'src'
        });

        (function () {
            function startSystem() {
                require(
                    ['common/main', 'common/gray'],
                    function (main) {
                        main.start();
                    }
                );
            }

            var STARTUP_MODULES = ['startup/biz', 'startup/echarts', 'startup/ria', 'startup/ui'];
            require(STARTUP_MODULES, startSystem);
        }());
    </script>
</body>
</html>
